{% extends 'index.html' %}

{% block contents %}
<div class="container mx-auto p-4 text-white">
    <h1 class="text-3xl font-semibold mb-4">Appointment Detail</h1>
    <div class="bg-[#363636] text-white p-4 shadow-md rounded-md">
        <p><span class="font-semibold">Customer Name:</span> {{ appointment.customer_name }}</p>
        <p><span class="font-semibold">Service Name:</span> {{ appointment.service_name }}</p>
        <p><span class="font-semibold">Appointment Datetime:</span> {{ appointment.appointment_datetime }}</p>
        <p><span class="font-semibold">Notes:</span> {{ appointment.notes }}</p>
    </div>
    <div class="mt-4">
        <a href="{% url 'appointment_update' appointment.id %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Edit</a>
        <a href="{% url 'appointment_delete' appointment.id %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded ml-2">Delete</a>
        <a href="{% url 'appointment_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded ml-2">Back to List</a>
    </div>
</div>
{% endblock %}
