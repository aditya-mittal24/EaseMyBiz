{% extends 'index.html' %}

{% block contents %}
<div class="add_emp text-white">
    <h1 class="tracking-wider text-2xl font-medium mb-5">Add Task</h1>
    <form class="input_form w-full bg-[#242424] p-[20px] rounded-lg grid grid-cols-2 gap-x-4 gap-y-6 text-[15px] my-[20px]" method="POST" autocomplete="off" type="submit" action="{% url 'task_add' %}">
        {% csrf_token %}
        <div class="flex justify-between items-center">
            <label for="">Title</label>
            <input name="Title" autofocus="on" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Description</label>
            <input name="description" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="assigned">Assigned To</label>
            <select name="assigned" id="assigned">
                {% for employee in employees %}
                <option value={{employee.id}}>{{employee.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Due Date & Time</label>
            <input name="due_datetime" type="datetime" required>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
</div>
{% endblock contents %}
