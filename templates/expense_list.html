{% extends 'index.html' %}

{% block contents %}
<div class="py-8 text-white">
    <div class="flex justify-between">
        <h1 class="text-3xl font-semibold mb-4">Expense List</h1>
        <a href="{% url 'add_expense' %}"
            class="inline-block px-4 py-2 text-green-400 border border-green-400 rounded hover:bg-green-400 hover:text-white mb-4">Add
            Expense</a>
    </div>

    <table class="w-full border-collapse">
        <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2">Description</th>
                <th class="border border-gray-300 px-4 py-2">Amount</th>
                <th class="border border-gray-300 px-4 py-2">Date</th>
                <th class="border border-gray-300 px-4 py-2">Category</th>
                <th class="border border-gray-300 px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ expense.description }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ expense.amount }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ expense.date }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ expense.category }}</td>
                <td class="border border-gray-300 px-4 py-2">
                    <a href="{% url 'edit_expense' expense.id %}" class="text-blue-500 hover:underline mr-2">Edit</a>
                    <a href="{% url 'delete_expense' expense.id %}" class="text-red-500 hover:underline"
                        onclick="return confirm('Are you sure you want to delete this expense?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock contents%}
