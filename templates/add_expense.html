{% extends 'index.html' %}

{% block contents %}
<div class="py-8 text-white">
  <h1 class="text-3xl font-semibold mb-4">Add Expense</h1>
  
  <form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium">Description</label>
      <input type="text" name="description" id="description" class="mt-1 p-2 border rounded w-full text-black">
    </div>
    <div class="mb-4">
      <label for="amount" class="block text-sm font-medium">Amount</label>
      <input type="text" name="amount" id="amount" class="mt-1 p-2 border rounded w-full text-black">
    </div>
    <div class="mb-4">
      <label for="date" class="block text-sm font-medium">Date</label>
      <input type="date" name="date" id="date" class="mt-1 p-2 border rounded w-full text-black">
    </div>
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium">Category</label>
      <input type="text" name="category" id="category" class="mt-1 p-2 border rounded w-full text-black">
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Expense</button>
    </div>
  </form>
</div>
{% endblock %}
