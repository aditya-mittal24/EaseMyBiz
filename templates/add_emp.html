{% extends 'index.html' %}

{% block contents %}
<div class="add_emp text-white">
    <h1 class="tracking-wider text-2xl font-medium mb-5">Add Employee</h1>
    <form class="input_form w-full bg-[#242424] p-[20px] rounded-lg grid grid-cols-2 gap-x-4 gap-y-6 text-[15px] my-[20px]" method="POST" autocomplete="off" type="submit" action="{% url 'add_emp' %}">
        {% csrf_token %}
        <div class="flex justify-between items-center">
            <label for="">Employee ID</label>
            <input name="emp_id" autofocus="on" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Name</label>
            <input name="name" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Phone no.</label>
            <input name="ph_no" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Email</label>
            <input name="email" type="email" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Position</label>
            <input name="position" type="text" required>
        </div>
        <div class="flex justify-between items-center">
            <label for="">Salary</label>
            <input name="salary" type="text" required>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
</div>
{% endblock contents %}
