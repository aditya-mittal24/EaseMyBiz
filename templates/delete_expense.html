{% extends 'index.html' %}

{% block contents %}
<div class="py-8 text-white>
  <h1 class="text-3xl font-semibold mb-4">Delete Expense</h1>
  
  <p class="mb-4">Are you sure you want to delete the expense "{{ expense.description }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <div class="text-center">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
      <a href="{% url 'expense_list' %}" class="inline-block px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 ml-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
